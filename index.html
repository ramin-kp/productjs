<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products-Project</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <header
      class="fixed inset-0 w-[98%] md:w-[90%] mx-auto h-16 mb-2 z-50 bg-blue-600 font-LarsseitBold text-xl text-white rounded-2xl"
    >
      <div class="flex items-center justify-between h-full px-4">
        <h1 class="mx-4">products Page</h1>
        <div class="theme-toggle">
          <button
            class="inline-block dark:hidden px-1 py-2 bg-zinc-700 text-white rounded-md"
          >
            darkMod
          </button>
          <button
            class="hidden dark:inline-block px-1 py-2 bg-white text-zinc-700 rounded-md"
          >
            lightMod
          </button>
        </div>
      </div>
    </header>
    <main class="mt-28">
      <section class="filter__section container">
        <div>
          <input
            class="input-section mb-2.5"
            type="text"
            placeholder="search products"
          />
        </div>
        <div class="mb-2">
          <button class="btn-section btn-selected" data-filter="all">
            All
          </button>
          <button class="btn-section filter__section--btn" data-filter="tech">
            tech
          </button>
          <button
            class="btn-section filter__section--btn"
            data-filter="clothing"
          >
            clothing
          </button>
          <button class="btn-section filter__section--btn" data-filter="health">
            health
          </button>
        </div>
        <div class="filter__section--price">
          <input
            class="input-section"
            type="number"
            placeholder="search price"
          />
          <button class="btn-section">search</button>
        </div>
      </section>
      <section class="products__section container my-5">
        <div
          class="grid gap-4 grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <div class="grid-box product__section--item" data-category="tech">
            <div>
              <img
                class="rounded-md"
                src="./src/images/iphone.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">iphone14-pro</h2>
              <p>117 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="tech">
            <div>
              <img
                class="rounded-md"
                src="./src/images/airpods.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">airpods</h2>
              <p>105 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="health">
            <div>
              <img
                class="rounded-md"
                src="./src/images/cream.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">cream</h2>
              <p>11 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="clothing">
            <div>
              <img
                class="rounded-md"
                src="./src/images/jacket.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">jacket</h2>
              <p>50 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="health">
            <div>
              <img
                class="rounded-md"
                src="./src/images/shampoo.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">shampoo</h2>
              <p>8 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="clothing">
            <div>
              <img
                class="rounded-md"
                src="./src/images/shoes.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">shoes</h2>
              <p>25 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="health">
            <div>
              <img
                class="rounded-md"
                src="./src/images/vitamin.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">vitamin</h2>
              <p>7.5 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="tech">
            <div>
              <img
                class="rounded-md"
                src="./src/images/watch.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">appel-watch</h2>
              <p>83 $</p>
            </div>
          </div>
          <div class="grid-box product__section--item" data-category="clothing">
            <div>
              <img
                class="rounded-md"
                src="./src/images/bag.png"
                alt="products img"
              />
            </div>
            <div>
              <h2 class="">bag</h2>
              <p>16 $</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
